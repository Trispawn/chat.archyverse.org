<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShorts - Sin Auto-skip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .video-fullhd {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .video-vertical {
            width: auto;
            height: 100%;
            max-width: 100%;
        }
        
        .video-horizontal {
            width: 100%;
            height: auto;
            max-height: 100%;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #555;
        }
        
        .actions {
            position: absolute;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
        }
        
        .action-count {
            font-size: 12px;
        }
        
        .end-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
            width: 80%;
            max-width: 300px;
        }
        
        .end-screen.show {
            display: block;
        }
        
        .end-btn {
            background: #ff0050;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 5px 0;
            cursor: pointer;
            font-size: 14px;
        }
        
        .end-btn.secondary {
            background: #444;
        }
        
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            text-align: center;
        }
        
        .start-btn {
            background: #ff0050;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 5;
        }
        
        .debug-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 11px;
            color: #0f0;
            z-index: 5;
            display: none;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid red;
            display: none;
            z-index: 10;
        }
        
        .error-message.show {
            display: block;
        }
        
        .config-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            display: none;
            z-index: 100;
        }
        
        .config-panel.show {
            display: block;
        }
        
        .config-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .config-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 14px;
        }
        
        .quality-badge {
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            color: #0f0;
            z-index: 5;
        }
        
        .nav-buttons {
            position: absolute;
            bottom: 120px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 5;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .loop-badge {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0,100,255,0.5);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            color: white;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio -->
    <div class="start-screen" id="startScreen">
        <h1>üé¨ VideoShorts</h1>
        <p>Reproduce videos 1920√ó1080</p>
        <p style="font-size: 14px; opacity: 0.8; margin-top: 10px;">NO pasa autom√°ticamente al siguiente</p>
        <button class="start-btn" id="startBtn">‚ñ∂Ô∏è COMENZAR</button>
        
        <!-- Panel de configuraci√≥n -->
        <div class="config-panel" id="configPanel">
            <h3>üìÅ Configurar Tus Videos</h3>
            <p style="font-size: 13px; margin-bottom: 15px;">Pega URLs de videos 1920√ó1080 (m√°x 3):</p>
            
            <div id="videoInputs">
                <!-- Se generan din√°micamente -->
            </div>
            
            <div style="margin-top: 20px;">
                <button class="config-btn" onclick="saveVideoUrls()">üíæ Guardar y Cerrar</button>
                <button class="config-btn" onclick="useDemoVideos()" style="background: #555; margin-top: 8px;">üé¨ Usar Videos Demo</button>
                <button class="config-btn" onclick="hideConfigPanel()" style="background: #777; margin-top: 8px;">‚ùå Cancelar</button>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <button class="config-btn" onclick="showConfigPanel()" style="background: #333; width: auto;">‚öôÔ∏è Configurar Videos</button>
        </div>
    </div>
    
    <!-- Contenedor principal -->
    <div class="container" id="mainContainer" style="display: none;">
        <div class="counter" id="counter">Video 1/0</div>
        <div class="debug-info" id="debugInfo"></div>
        <div class="quality-badge" id="qualityBadge">HD</div>
        <div class="loop-badge" id="loopBadge">LOOP: OFF</div>
        
        <!-- Videos se cargan aqu√≠ -->
        <div id="videosContainer"></div>
        
        <!-- Pantalla de fin de video -->
        <div class="end-screen" id="endScreen">
            <h3>üé¨ Video Terminado</h3>
            <p style="margin: 15px 0; font-size: 14px;">¬øQu√© quieres hacer?</p>
            <div>
                <button class="end-btn" onclick="replayVideo()">üîÑ Repetir</button>
                <button class="end-btn secondary" onclick="nextVideo()">‚è≠Ô∏è Siguiente</button>
                <button class="end-btn secondary" onclick="prevVideo()">‚èÆÔ∏è Anterior</button>
            </div>
            <div style="margin-top: 15px;">
                <button class="end-btn secondary" onclick="toggleLoop()" id="toggleLoopBtn">üîÑ Loop: OFF</button>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage">
            <h3>‚ùå Error cargando video</h3>
            <p id="errorText">No se pudo cargar el video</p>
            <button class="end-btn" onclick="nextVideo()" style="margin-top: 15px;">Saltar este video</button>
        </div>
        
        <!-- Botones de navegaci√≥n -->
        <div class="nav-buttons">
            <button class="nav-btn" onclick="prevVideo()">‚èÆÔ∏è Anterior</button>
            <button class="nav-btn" onclick="nextVideo()">‚è≠Ô∏è Siguiente</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        let videos = [];
        let currentVideoIndex = 0;
        let userStarted = false;
        let loopEnabled = false;

        // Elementos del DOM
        const startScreen = document.getElementById('startScreen');
        const mainContainer = document.getElementById('mainContainer');
        const startBtn = document.getElementById('startBtn');
        const videosContainer = document.getElementById('videosContainer');
        const counter = document.getElementById('counter');
        const debugInfo = document.getElementById('debugInfo');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const configPanel = document.getElementById('configPanel');
        const videoInputs = document.getElementById('videoInputs');
        const qualityBadge = document.getElementById('qualityBadge');
        const endScreen = document.getElementById('endScreen');
        const loopBadge = document.getElementById('loopBadge');
        const toggleLoopBtn = document.getElementById('toggleLoopBtn');

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        function initApp() {
            console.log("Iniciando VideoShorts...");
            
            // Cargar configuraciones guardadas
            loadSavedVideos();
            
            // Si no hay videos, usar demo
            if (videos.length === 0) {
                useDemoVideos();
            }
            
            // Eventos
            startBtn.addEventListener('click', startVideos);
            
            // Teclas para inicio
            document.addEventListener('keydown', (e) => {
                if (!userStarted && (e.code === 'Space' || e.code === 'Enter')) {
                    startVideos();
                }
            });
        }

        // ============================================
        // CARGAR VIDEOS GUARDADOS
        // ============================================
        function loadSavedVideos() {
            const savedVideos = localStorage.getItem('videoShortsUrls');
            if (savedVideos) {
                try {
                    videos = JSON.parse(savedVideos);
                    console.log(`Cargados ${videos.length} videos`);
                } catch (e) {
                    console.error("Error cargando videos:", e);
                    videos = [];
                }
            }
        }

        // ============================================
        // GUARDAR URLs DE VIDEOS
        // ============================================
        function saveVideoUrls() {
            const inputs = document.querySelectorAll('.video-input');
            const newVideos = [];
            
            inputs.forEach((input, index) => {
                const url = input.value.trim();
                if (url) {
                    newVideos.push({
                        id: index + 1,
                        title: `Mi Video ${index + 1}`,
                        author: "Yo",
                        videoUrl: url
                    });
                }
            });
            
            if (newVideos.length > 0) {
                videos = newVideos;
                localStorage.setItem('videoShortsUrls', JSON.stringify(videos));
                alert(`‚úÖ ${newVideos.length} videos guardados`);
                hideConfigPanel();
                
                // Si la app ya est√° iniciada, recargar
                if (userStarted) {
                    currentVideoIndex = 0;
                    loadVideo(currentVideoIndex);
                }
            } else {
                alert("‚ùå Ingresa al menos una URL");
            }
        }

        // ============================================
        // USAR VIDEOS DE DEMO
        // ============================================
        function useDemoVideos() {
            videos = [
                {
                    id: 1,
                    title: "Aurora Boreal - 1080p",
                    author: "Nature 4K",
                    videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
                },
                {
                    id: 2,
                    title: "Skateboarding - Full HD",
                    author: "Extreme Sports",
                    videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4"
                },
                {
                    id: 3,
                    title: "Drone Flight - 1080p",
                    author: "Aerial Views",
                    videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                }
            ];
            
            localStorage.setItem('videoShortsUrls', JSON.stringify(videos));
            console.log("Videos demo cargados");
            hideConfigPanel();
            
            if (userStarted) {
                currentVideoIndex = 0;
                loadVideo(currentVideoIndex);
            }
        }

        // ============================================
        // PANEL DE CONFIGURACI√ìN
        // ============================================
        function showConfigPanel() {
            videoInputs.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const video = videos[i] || { videoUrl: '' };
                videoInputs.innerHTML += `
                    <input type="text" 
                           class="video-input config-input" 
                           placeholder="URL Video ${i + 1} (1920√ó1080)"
                           value="${video.videoUrl}">
                `;
            }
            
            configPanel.classList.add('show');
        }

        function hideConfigPanel() {
            configPanel.classList.remove('show');
        }

        // ============================================
        // INICIAR REPRODUCCI√ìN
        // ============================================
        function startVideos() {
            if (userStarted) return;
            
            if (videos.length === 0) {
                alert("‚ö†Ô∏è Configura videos primero");
                showConfigPanel();
                return;
            }
            
            userStarted = true;
            console.log(`Comenzando con ${videos.length} videos`);
            
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainContainer.style.display = 'block';
                loadVideo(currentVideoIndex);
            }, 500);
        }

        // ============================================
        // CARGAR VIDEO
        // ============================================
        function loadVideo(index) {
            if (index < 0 || index >= videos.length) return;
            
            // Ocultar pantallas
            endScreen.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Limpiar contenedor
            videosContainer.innerHTML = '';
            
            const video = videos[index];
            
            // Actualizar contador
            counter.textContent = `Video ${index + 1}/${videos.length}`;
            
            // Crear video
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            
            const videoElement = document.createElement('video');
            videoElement.id = 'currentVideo';
            videoElement.className = 'video-fullhd';
            videoElement.playsInline = true;
            videoElement.loop = loopEnabled; // Configurar loop
            
            const source = document.createElement('source');
            source.src = video.videoUrl;
            source.type = 'video/mp4';
            videoElement.appendChild(source);
            
            // Controles
            const controlsHTML = `
                <div class="controls">
                    <div class="title">${video.title}</div>
                    <div class="author">
                        <div class="avatar"></div>
                        <span>${video.author}</span>
                    </div>
                </div>
                
                <div class="actions">
                    <button class="action-btn" onclick="likeVideo(${index})">‚ù§Ô∏è<br><span class="action-count" id="likeCount${index}">0</span></button>
                    <button class="action-btn" onclick="commentVideo()">üí¨<br><span class="action-count">0</span></button>
                    <button class="action-btn" onclick="shareVideo()">‚Ü™Ô∏è<br><span class="action-count">0</span></button>
                </div>
            `;
            
            videoContainer.appendChild(videoElement);
            videoContainer.innerHTML += controlsHTML;
            videosContainer.appendChild(videoContainer);
            
            // Configurar eventos
            setupVideoEvents(videoElement, index);
            
            // Reproducir
            playVideo(videoElement, index);
        }

        // ============================================
        // REPRODUCIR VIDEO
        // ============================================
        function playVideo(videoElement, index, retryCount = 0) {
            const maxRetries = 2;
            
            videoElement.play().then(() => {
                console.log(`‚úÖ Video ${index + 1} reproduci√©ndose`);
                qualityBadge.textContent = 'üé¨ 1080p';
                
                // Detectar dimensiones
                videoElement.addEventListener('loadedmetadata', () => {
                    const width = videoElement.videoWidth;
                    const height = videoElement.videoHeight;
                    
                    debugInfo.style.display = 'block';
                    debugInfo.textContent = `${width}√ó${height}`;
                    
                    if (width > height) {
                        videoElement.classList.add('video-horizontal');
                        qualityBadge.textContent = 'üé¨ 1080p (Horizontal)';
                    } else {
                        videoElement.classList.add('video-vertical');
                        qualityBadge.textContent = 'üé¨ 1080p (Vertical)';
                    }
                });
                
            }).catch(error => {
                console.error(`‚ùå Error:`, error);
                
                if (retryCount < maxRetries) {
                    setTimeout(() => {
                        playVideo(videoElement, index, retryCount + 1);
                    }, 1000);
                } else {
                    errorText.textContent = `Error cargando: ${videos[index].title}`;
                    errorMessage.classList.add('show');
                }
            });
        }

        // ============================================
        // CONFIGURAR EVENTOS DEL VIDEO
        // ============================================
        function setupVideoEvents(videoElement, index) {
            // Cuando termina el video
            videoElement.addEventListener('ended', () => {
                console.log(`üìº Video ${index + 1} terminado`);
                
                if (!loopEnabled) {
                    // Mostrar pantalla de fin (NO pasa autom√°ticamente)
                    showEndScreen();
                } else {
                    // Si loop est√° activado, reinicia autom√°ticamente
                    videoElement.currentTime = 0;
                    videoElement.play();
                }
            });
            
            // Clic para pausar/reproducir
            videoElement.addEventListener('click', (e) => {
                e.preventDefault();
                if (videoElement.paused) {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }
            });
            
            // Error
            videoElement.addEventListener('error', () => {
                errorText.textContent = `Error t√©cnico en video`;
                errorMessage.classList.add('show');
            });
        }

        // ============================================
        // PANTALLA DE FIN DE VIDEO
        // ============================================
        function showEndScreen() {
            endScreen.classList.add('show');
        }

        function hideEndScreen() {
            endScreen.classList.remove('show');
        }

        // ============================================
        // CONTROL DE VIDEOS
        // ============================================
        function nextVideo() {
            hideEndScreen();
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            loadVideo(currentVideoIndex);
        }

        function prevVideo() {
            hideEndScreen();
            currentVideoIndex = currentVideoIndex === 0 ? videos.length - 1 : currentVideoIndex - 1;
            loadVideo(currentVideoIndex);
        }

        function replayVideo() {
            hideEndScreen();
            const videoElement = document.getElementById('currentVideo');
            if (videoElement) {
                videoElement.currentTime = 0;
                videoElement.play();
            }
        }

        function toggleLoop() {
            loopEnabled = !loopEnabled;
            
            const videoElement = document.getElementById('currentVideo');
            if (videoElement) {
                videoElement.loop = loopEnabled;
            }
            
            loopBadge.textContent = loopEnabled ? 'LOOP: ON' : 'LOOP: OFF';
            toggleLoopBtn.textContent = loopEnabled ? 'üîÑ Loop: ON' : 'üîÑ Loop: OFF';
            
            // Mostrar notificaci√≥n
            showNotification(loopEnabled ? 'üîÅ Loop Activado' : 'üîÅ Loop Desactivado');
        }

        // ============================================
        // INTERACCI√ìN SOCIAL
        // ============================================
        function likeVideo(index) {
            const likeCount = document.getElementById(`likeCount${index}`);
            let count = parseInt(likeCount.textContent) || 0;
            count++;
            likeCount.textContent = count;
            
            likeCount.style.color = '#ff0050';
            likeCount.style.fontWeight = 'bold';
            setTimeout(() => {
                likeCount.style.color = '';
                likeCount.style.fontWeight = '';
            }, 500);
            
            showNotification('‚ù§Ô∏è Like agregado');
        }

        function commentVideo() {
            const comment = prompt("Escribe tu comentario:");
            if (comment) {
                showNotification('üí¨ Comentario guardado');
            }
        }

        function shareVideo() {
            showNotification('‚Ü™Ô∏è Video compartido (simulado)');
        }

        // ============================================
        // NOTIFICACIONES
        // ============================================
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255,255,255,0.15);
                backdrop-filter: blur(10px);
                padding: 10px 20px;
                border-radius: 10px;
                z-index: 1000;
                animation: fadeInOut 2s;
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }

        // ============================================
        // NAVEGACI√ìN CON TECLADO
        // ============================================
        document.addEventListener('keydown', (e) => {
            if (!userStarted) return;
            
            switch(e.code) {
                case 'ArrowRight':
                    e.preventDefault();
                    nextVideo();
                    break;
                    
                case 'ArrowLeft':
                    e.preventDefault();
                    prevVideo();
                    break;
                    
                case 'Space':
                    e.preventDefault();
                    const videoElement = document.getElementById('currentVideo');
                    if (videoElement) {
                        if (videoElement.paused) {
                            videoElement.play();
                        } else {
                            videoElement.pause();
                        }
                    }
                    break;
                    
                case 'KeyL':
                    e.preventDefault();
                    toggleLoop();
                    break;
                    
                case 'KeyR':
                    e.preventDefault();
                    replayVideo();
                    break;
                    
                case 'KeyC':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        showConfigPanel();
                    }
                    break;
            }
        });

        // ============================================
        // INICIAR APLICACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', initApp);

        // Animaci√≥n CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
                20% { opacity: 1; transform: translateX(-50%) translateY(0); }
                80% { opacity: 1; transform: translateX(-50%) translateY(0); }
                100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
