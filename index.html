<h2>Miniapp Embed: No Rules AI Clone</h2>

<iframe srcdoc='
<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<style>
  body { font-family:Arial; margin:0; display:flex; flex-direction:column; height:100vh; }
  #chat { flex:1; padding:10px; overflow-y:auto; border-bottom:1px solid #ccc; }
  #input-area { display:flex; padding:10px; }
  #msg { flex:1; padding:10px; font-size:16px; }
  button { padding:10px 20px; font-size:16px; margin-left:5px; cursor:pointer; }
  .user-msg { text-align:right; color:#0066ff; margin:5px 0; }
  .bot-msg { text-align:left; color:#333; margin:5px 0; }
</style>
</head>
<body>
<div id="chat"></div>
<div id="input-area">
  <input id="msg" placeholder="Escriu aquí..." autocomplete="off"/>
  <button onclick="send()">Enviar</button>
</div>
<script>
function send() {
  const input = document.getElementById("msg");
  const msg = input.value.trim();
  if (!msg) return;
  appendMessage(msg,"user");
  input.value="";
  scrollChat();

  // Simula resposta del bot
  setTimeout(()=>{
    const botResp = simulateBot(msg);
    appendMessage(botResp,"bot");
    scrollChat();
  },300);
}

function appendMessage(text,sender){
  const div = document.createElement("div");
  div.className = sender==="user"?"user-msg":"bot-msg";
  div.textContent=text;
  document.getElementById("chat").appendChild(div);
}

function scrollChat(){
  const chat = document.getElementById("chat");
  chat.scrollTop = chat.scrollHeight;
}

// Simula responses del “No Rules AI”
function simulateBot(msg){
  const responses=[
    "Aquí tens una resposta sense regles!",
    "No hi ha límits per a això.",
    "Molt bé, continua parlant!",
    "Això és interessant...",
    "Em fas pensar!"
  ];
  return responses[Math.floor(Math.random()*responses.length)];
}

// Envia amb Enter
document.getElementById("msg").addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});
</script>
</body>
</html>
'></iframe>
